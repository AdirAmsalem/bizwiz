<div>
  <h2 class="title">Business Model - how do we plan to make money?</h2>

  <form class="form">
    <div class="form-group">
      <label class="control-label">What is your monthly budget?</label>
      <div>
        <input type="number" min="0" class="form-control"
               ng-model="$ctrl.Storage.data.marketingStepThree.monthlyBudget">
        <span class="subtitle form-control-suffix">in $</span>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label">How will you distribute the budget?</label>
      <div>
        <input type="number" min="0" class="form-control"
               ng-model="$ctrl.Storage.data.marketingStepThree.semSeo">
        <span class="subtitle form-control-suffix">% SEM & SEO</span>
      </div>
      <div>
        <input type="number" min="0" class="form-control"
               ng-model="$ctrl.Storage.data.marketingStepThree.ppcContent">
        <span class="subtitle form-control-suffix">% PPC & Content Campaign</span>
      </div>
      <div>
        <input type="number" min="0" class="form-control"
               ng-model="$ctrl.Storage.data.marketingStepThree.eventsAndShows">
        <span class="subtitle form-control-suffix">% Events & Trade shows</span>
      </div>
      <div>
        <input type="number" min="0" class="form-control"
               ng-model="$ctrl.Storage.data.marketingStepThree.pr">
        <span class="subtitle form-control-suffix">% PR</span>
      </div>
    </div>
  </form>
</div>
