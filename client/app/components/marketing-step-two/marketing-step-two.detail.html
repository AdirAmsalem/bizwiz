<div>
  <h2 class="title">Choose your business model</h2>

  <div class="center">
    <div class="col-sm-3 business-model-option"
         ng-repeat="option in $ctrl.Storage.options.businessModelOptions"
         ng-click="$ctrl.chooseBusinessModel(option)"
         ng-bind="option"
         ng-class="{active: $ctrl.isChosenBusinessModel(option)}">
    </div>
  </div>

  <a ui-sref="marketing-step-two" class="continue-button btn btn-primary">Continue</a>
</div>
